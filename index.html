<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oh.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <title>O.H STUDIO</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav-link">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <main>
        <!-- BANNER -->
        <section class="banner">
            <h1>A brand and product designer working with clients globally</h1>
        
            <div class="expertise">
                <h5>Expertise:</h5>
                    <ul>
                        <li>Branding</li>
                        <li>Product</li>
                        <li>Design Systems</li>
                    </ul>
            </div>
        </section>

        <!-- GALLERY -->
        <section class="gallery">
            <figure class="gallery-item">   
                <img src="images/photo-1.jpg" alt="photo-1" decoding="sync" class="gallery-photo"/>
            </figure>
            <figure class="gallery-item">   
                <img src="images/photo-2.jpg" alt="photo-2" decoding="sync" class="gallery-photo"/>
            </figure>
            <figure class="gallery-item">   
                <img src="images/photo-3.jpg" alt="photo-3" decoding="sync" class="gallery-photo"/>
            </figure>
            <figure class="gallery-item">   
                <img src="images/photo-4.jpg" alt="photo-4" decoding="sync" class="gallery-photo"/>
            </figure>
            <figure class="gallery-item">   
                <img src="images/photo-5.jpg" alt="photo-5" decoding="sync" class="gallery-photo"/>
            </figure>
            <figure class="gallery-item">   
                <img src="images/photo-6.jpg" alt="photo-6" decoding="sync" class="gallery-photo"/>
            </figure>
        </section>
        <!-- CALL TO ACTION -->
        <section class="cta">
            <h2>Let's work together. <br /> <a href="#">Get in touch.</a> </h2>
        </section>
    </main>
    <div class="fixed-wrapper">
        <button class="shop-button">shop</button>
    </div>
    
    <!-- FOOTER -->
    <footer class="footer">
        <section class="left-side">
            &copy; Oli Harris 2023
        </section>
        <section class="right-side">
            <ul>
                <li><a href="">Twitter</a></li>
                <li><a href="">Linkdn</a></li>
                <li><a href="">Mail</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
